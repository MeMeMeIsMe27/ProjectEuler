	<script type="text/javascript">
function d(x){
	var answer = 0;
	for(var i=1;i<=x/2;i++){
		if(x%i==0){
			answer+=i;
		}
	}
return(answer)
}
var total=0;
for(var i=1;i<10000;i++){
if(d(d(i))==i&&d(i)!=i){
total+=i;
}
}
console.log(total)
	</script>
