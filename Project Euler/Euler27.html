	<script type="text/javascript">
	var primes = [2,3,5,7];
	var number = 7;
	var prime;
	var i;

					prime = false;
					break
				}
			}
			if(prime == true){
				primes.push(number);
			}
			number+=2;

				}
			}
			if(prime == true){

			}
		}
	}
