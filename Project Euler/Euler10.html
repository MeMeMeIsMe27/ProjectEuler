<body>
	<script type="text/javascript">
	var end = "no";
	var answer = 0;
	var primes = [2];
	var prime;
	var mainGame = {create: create}
	function create (){
		for(var testNumber = 2; testNumber < 2000000;	testNumber++){
			prime = true;
			end = false;
			for(var i = -1;end == false; i++){
				end = (primes[i] > testNumber/2);
				if (testNumber / primes[i] == Math.round(testNumber / primes[i])){
					prime = false;
					end = true;
				}
			}
			if (prime){
				primes.push(testNumber);
			}
		}
		for(var i = 0; i < primes.length; i++){
			answer += primes[i];
		}
		console.log(answer);
	}
	</script>
